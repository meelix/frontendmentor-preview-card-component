<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>NTFs are a scam. Don't fall for it!</header>
  <main>
    <div class="card">
      <a href="#" class="image">
        <img src="./images/image-equilibrium.jpg" alt="">
      </a>

      <h1><a href="#">Equilibrium #3429</a></h1>
    
      <p>Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="info">
        <div class="price"><span class="icon-ethereum"></span>0.041 ETH</div>
        <div class="time"><span class="icon-clock"></span>3 days left</div>
      </div>

      <hr>
      
      <div class="scammer">
        <img src="./images/image-avatar.png" alt="Portrait of the scammer">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/meelix">Meelix :3</a>.
  </footer>
</body>
</html>
